<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Actors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
            color: white;
        }

        .actor-image {
            margin-top: 20px;
            display: none;
        }

        img {
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>My Favorite Actors</h1>
    
    <div class="buttons">
        <button onclick="showActor('robert')">Robert Downey Jr.</button>
        <button onclick="showActor('scarlett')">Scarlett Johansson</button>
        <button onclick="showActor('leonardo')">Leonardo DiCaprio</button>
    </div>

    <div class="actor-image" id="actorImage">
        <img id="actorPhoto" src="" alt="Actor Image">
    </div>

    <script>
        function showActor(actor) {
            let img = document.getElementById('actorPhoto');
            let actorImage = document.getElementById('actorImage');
            
            if (actor === 'robert') {
                img.src = 'Robert_Downey_Jr.jpg';  
            } else if (actor === 'scarlett') {
                img.src = 'Scarlett_Johansson.jpg';  
            } else if (actor === 'leonardo') {
                img.src = 'Leonardo_DiCaprio.jpeg';  
            }

            actorImage.style.display = 'block';
        }
    </script>

</body>
</html>
